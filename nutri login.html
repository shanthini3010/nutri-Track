<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url('https://doctordavidfriedman.com/resources/blog_image/img_5441555190022.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
        .login-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(90deg, #1e90ff, #5f9ea0);
            color: #fff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #e0f7fa;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .form-group input:focus {
            box-shadow: 0 0 5px #00b4d8;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #023e8a;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #03045e;
        }

        .login-container .footer {
            text-align: center;
            color: #caf0f8;
            margin-top: 15px;
        }

        .login-container .footer a {
            color: #00b4d8;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="Login" action="nutri main.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="sign in page.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
