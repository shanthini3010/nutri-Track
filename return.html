<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #1e90ff, #5f9ea0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .container .order-summary {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container .order-summary h3 {
            margin-bottom: 10px;
        }
        .container .btn {
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            background: #007acc;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .container .btn:hover {
		background: linear-gradient(90deg, #1e90ff, #5f9ea0);
        color: #fff;
        transform: scale(1.1);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your purchase! Your order has been placed successfully and is being processed.</p>
<a href="nutri login.html" class="btn">Go to Homepage</a>
</body>
</html>
