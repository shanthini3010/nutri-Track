<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
	/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url('https://doctordavidfriedman.com/resources/blog_image/img_5441555190022.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    width: 100%;
            max-width: 400px;
            background: linear-gradient(90deg, #1e90ff, #5f9ea0);
            color: #fff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
.signup-box {
     text-align:center;
            color: #fff;
            margin-bottom: 20px;
}
h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Input Labels */
label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 14px;
    background: #f7f9fc;
    color: #333;
}

/* Sign-Up Button */
.btn {
    width: 100%;
    padding: 10px;
    background: #023e8a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

.btn:hover {
    background-color: #007a96; /* Darker blue on hover */
}

/* Login Link */
.login-link {
    margin-top: 10px;
    font-size: 14px;
    color: #f1f1f1;
}

.login-link a {
    color: #00c3e1; /* Highlighted link color */
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="Signup" action="nutri main.html" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="nutri login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
